<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cita Previa - Identificación</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>Cita Previa - Identificación de la persona solicitante</h1>
        <form>
            <div class="form-group">
                <label for="numero-sip">Número SIP</label>
                <input type="text" id="numero-sip" name="numero-sip" placeholder="Introduzca su número SIP">
            </div>
            <div class="form-group">
                <label>Fecha de nacimiento</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" name="dia" placeholder="Día" style="flex: 1;">
                    <input type="text" name="mes" placeholder="Mes" style="flex: 1;">
                    <input type="text" name="anio" placeholder="Año" style="flex: 2;">
                </div>
            </div>
            <button type="submit">Continuar</button>
        </form>
        <div class="instructions">
            <h2>Instrucciones</h2>
            <p>El número SIP se encuentra en su tarjeta sanitaria, como se muestra en las imágenes:</p>
            <img src="img/1.jpeg" alt="Ejemplo de tarjeta SIP">
            <img src="img/2.jpeg" alt="Ejemplo de tarjeta SIP">
            <img src="img/3.png" alt="Ejemplo de tarjeta SIP">
        </div>
    </div>
</body>
</html>
