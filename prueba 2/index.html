<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>href</title>
</head>
<body>
    
<h1>título</h1>
    <!-- etiqueta para links -->
    <!-- a href donde quiero ir -->
    <!-- Ejemplo -->
    <a href="https://portal.edu.gva.es/ieselgrao/?page_id=690&lang=es" target="_blank">Ies el grao</a> 

    <!-- para que aparezca en una pestaña nueva "target=blank" -->

<!-- br salto de línea -->
    <br>
    <br>
hoy es martes y hace calor

<!-- pre respeta el formato -->
<p>hoy es martes y 
    hace 
    calor
</p>
<hr>
<p> <pre>hoy es martes y 
    hace 
    calor
</pre></p>

</body>
</html>
