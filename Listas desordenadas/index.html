<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Listas</h1>
    <!-- Listas no ordenadas -->

    <!-- Tipo por defecto "disc" -->
    <ul>
        <li>element</li>
        <li>element</li>
        <li>element</li>
    </ul>

    <!-- Para poner un cuadrado -->
    <ul type="square">
        <li>element</li>
        <li>element</li>
        <li>element</li>
    </ul>
    <ul type="circle">
        <li>element</li>
        <li>element</li>
        <li>element</li>
    </ul>
    <hr>
    <!-- AquÃ­ ponemos el tipo de lista con css y clases -->
    <ul class="a">
        <li>element</li>
        <li>element</li>
        <li>element</li>
    </ul>

    <hr>

    <!-- Ejercicio
    Referemcia tipo disc - Cantantes
    Tipo square - jugadores futbol
    Tipo circle - Profesores -->
    <ul type="disc">
        <li>Nirvana</li>
        <li>The Weekend</li>
        <li>AC/DC</li>
    </ul>
    <ul class="a">
        <li>Lamine Yamal</li>
        <li>Robert Lewandowski</li>
        <li>Marc Bernal</li>
    </ul>
    <ul class="b">
        <li>Vicent</li>
        <li>Susana</li>
        <li>Natalia</li>
    </ul>


    
</body>
</html>
